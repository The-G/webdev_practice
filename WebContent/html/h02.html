<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>

	<table border="1">
		<caption>성적표</caption>
		<tbody>
			<tr>
				<th>이름</th>

			<tr>

			</tr>
			<tr>
				<td>신해철</td>

				<td>12</td>
<!-- 				<td>12</td> -->
			</tr>
			<tr>
				<td>유재하</td>
				<td>42</td>
				<td>55</td>

			</tr>
		</tbody>
	</table>

</body>
</html>
