<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz find number</title>
<script type="text/javascript">
	// var //여기에다 선언하면 전역변수 인거다!! 
	var com = parseInt(Math.random() * 100);
	var count = 0;
	var you = 0
	function hit_number() {
		document.getElementById('you').value = 0;
		if (count === 0) {
			you = document.getElementById('you').value;
		}
		count++;
		if (com < you) {
			you = prompt('Down~!');
			hit_number();
		} else if (com > you) {
			you = prompt('Up~!');
			hit_number();
		} else {
			alert('축하합니다~!!!' + count + '번 만에 맞추셨습니다!!!')
		}
	}
</script>

</head>
<body>
	<input id="you" type="number" value="50" max="100" min="1" />
	<button type="button" onclick="hit_number()">확인</button>
</body>
</html>
